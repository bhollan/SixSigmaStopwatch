<body>
<script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>
<script>


var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .on("click", function() {stopwatch.start(); redraw(stopwatch.splits);})
//    stopwatch.start(); redraw(stopwatch.splits);
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
var border = svg.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("height", height + margin.top + margin.bottom - 36)
            .attr("width", width + margin.left + margin.right - 34)
            .style("stroke", "#000000")
            .style("fill", "none")
            .style("stroke-width", 1);

function redraw(input) {
	
		//it doesnt make any sense to make a histogram of 2 points 
		if (input.length < 3) {
			return;
		};
		//the histogram layout plots the '0' of the first point of the array, so slice it off 
		if (input[0] === 0) {
			input = input.slice(1, input.length);
		}; 
		
		// Formatters for counts and times (converting numbers to Dates). 
		var formatCount = d3.format(",.0f"), 
            formatTime = d3.time.format("%M:%S"),
            formatMinutes = function(d) {
			 return formatTime(new Date(2012, 0, 1, 0, d));
		    };

//    return formatTime(new Date(2012, 0, 1, 0, d));
    
		var margin = {top : 10,	right : 30,	bottom : 30, left : 30},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;

		var numberOfBins = 20
		
		var data = d3.layout.histogram()
				.bins(numberOfBins)(input);
		
		var x = d3.scale.linear()
				.domain([ d3.min(data, function(d) {return d.x}), d3.max(data, function(d) { return d.x})])
				.range([ 0, width ]);

		var y = d3.scale.linear()
				.domain([ 0, d3.max(data, function(d) {	return d.y;	}) ])
				.range([ height, 0 ]);
		
		var barWidth = 30;
		
		var bar = svg.selectAll("g").
				data(data);
						
		bar.exit().remove();
		
		var gMan = bar.enter().append("g")
				.attr("class", "bars")
				.attr("transform", function(d,i) {return "translate(" + i*barWidth + "," + y(d.y) + ")";	});
		
		gMan.append("rect")
				.attr("class","rects")
				.attr("x",0)
				.attr("y",0)
				.attr("width",0)
				.attr("height", 0);
    
        gMan.append("text")
                .attr("class","text");
                
		var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")
                    .ticks(numberOfBins)
                    .tickFormat(formatMinutes);
    
        svg.append("g")
            .attr("class","x axis")
            .attr("transform","translate (0," + height + ")")
            .call(xAxis);
    
    
		bar
                .attr("stroke-width", 1 )
                .attr("stroke", "#000000" )
			.transition()
			.duration(200)
				.attr("transform", function (d) {return "translate(" + x(d.x) + "," + y(d.y) + ")"})
				.attr("height", function(d) {return height - y(d.y);});
		
		bar = d3.selectAll(".rects").data(data)
			.transition()
			.duration(200)
				.attr("width",barWidth)
				.attr("height", function(d) {return height - y(d.y)});
    
        bar = d3.selectAll(".barheights").data(data)
                .attr("dy", ".75em")
                .attr("y", 6)
                .attr("x", barWidth/2)
                .attr("text-anchor", "middle")
                .text(function(d) { return (d.y > 0) ? formatCount(d.y) : " "; });
    
    //.style("stroke-width","0")      //'stroke-width' was inherited to here and needed resetting
    
	};

	function sampleGenerator() {
		var values = d3.range(1000).map(d3.random.irwinHall(11,1.2));
		return values.map(function(d) {return d*100});
	};

	var values = sampleGenerator();
	redraw(values);
</script>

</script>
